<!DOCTYPE html>
<html>
  <head>
    <title>RSS Reader</title>
  </head>
  <body>
    <div id="entrypoint">
      <main class="container">
        <div class="jumbotron mt-4">
          <h1 class="display-4">RSS Reader</h1>
          <p class="lead">Read RSS-Feeds with ease</p>
          <hr class="my-4">
          <form>
            <div class="input-group mb-3">
              <input id="input_text_feed_add" type="text" class="form-control form-control-lg" placeholder="RSS Feed url...">
            </div>
            <button id="input_button_feed_add" class="btn btn-primary float-md-right" disabled>
              Add
            </button>
          <form>
        </div>
        <div id="error_container"></div>
        <div class="container" id="rss_feeds_container">
          <div class="row">
            <div class="col" id="feeds_list_container">
              <div id="feeds_list" class="list-group list-group-flush"></div>
            </div>
            <div class="col" id="articles_list_container">
              <div id="articles_list" class="list-group list-group-flush"></div>
            </div>
          </div>
        </div>
        <div class="modal" id="article_description_modal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="article_description_modal_title"></h5>
              </div>
              <div class="modal-body" id="article_description_modal_body"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
